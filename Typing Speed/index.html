<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<p id="originalText"></p>
<form>
  <textarea name="inputtext" id="inputtext" rows="4" cols="66"></textarea>
  <div class="output"></div>

  <button id="submit" type="submit">Done</button>

  <div class="showDetails">
    <div class="time">Time : <span id="totalTime">0</span> sec</div>
    <div class="typingSpeed">Your Typing Speed is : <span id="typingSpeed">0</span> WPM</div>
    <div class="showAccuracy">
      Accuracy : <span id="accuracy">0</span>%
    </div>
    <p id="result"></p>
  </div>

</form>
<script src="script.js"></script>
</body>

</html>
